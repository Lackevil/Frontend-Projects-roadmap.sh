<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Grid Layout</title>
    <!-- Meta -->
    <meta name="author" content="Nazar Pasechnyi">
    <meta name="description" content="One of the my projects from roadmap.sh">
    <!-- CSS -->
    <link rel="stylesheet" href="style/index.css">
	</head>
	<body>
    <div class="wrapper">
      <main class="main">
        <section class="album">
          <div class="album__container">
            <div class="album__inner album-inner">
              <img class="album-inner__image" src="images/image-1.jpg" alt="Image">
              <img class="album-inner__image" src="images/image-2.jpg" alt="Image">
              <img class="album-inner__image" src="images/image-3.jpg" alt="Image">
              <img class="album-inner__image" src="images/image-4.jpg" alt="Image">
              <img class="album-inner__image" src="images/image-5.jpg" alt="Image">
              <img class="album-inner__image" src="images/image-6.jpg" alt="Image">
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
