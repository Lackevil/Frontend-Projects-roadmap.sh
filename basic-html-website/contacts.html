                <input class="form-contact__input" type="text" id="name" placeholder="Conor">
                <label for="password" class="form-contact__label">Password</label>

                <label for="email" class="form-contact__label">Email</label>
                <input class="form-contact__input" type="email" id="email" placeholder="google@gmail.com">
